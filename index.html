    <title>World Clock App</title>
    <link rel="stylesheet" href="css/style.css" />

  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select name="" id="">
        <option value="">Select a city</option>
        <option value="">New York</option>
        <option value="">London</option>
        <option value="">Auckland</option>
      </select>

      <div class="city">
        <div>
        <h2>Los Angeles</h2>
        <div class="date">August 15th, 2023</div>
        </div>
        <div class="time">1:45 <small>PM</small></div>
      </div>
      </div>


    </div>
