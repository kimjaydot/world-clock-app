<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Clock App</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.41/moment-timezone-with-data-1970-2030.js"></script>
  </head>
  <body>
    <div class="container">
      <h1><a href="index.html">World Clock</a></h1>
      <select name="" id="city">
        <option value="">Select a city</option>
          <option value="current">My Location</option>
        <option value="America/New_York">New York</option>
        <option value="Europe/London">London</option>
        <option value="Pacific/Auckland">Auckland</option>
      </select>
<div id="cities">
      <div class="city" id="los-angeles">
        <div>
        <h2>Los Angeles</h2>
        <div class="date">August 15th, 2023</div>
        </div>
        <div class="time">1:45<small>PM</small></div>
      </div>



   <div class="city" id="paris">
        <div>
        <h2>Paris</h2>
        <div class="date">August 15th, 2023</div>
        </div>
        <div class="time">1:45<small>PM</small></div>
      </div>


       <div class="city" id="stockholm">
        <div>
        <h2>Stockholm</h2>
        <div class="date"></div>
        </div>
        <div class="time"><small>PM</small></div>
      </div>

    </div>
      </div>
    </div>

    <footer>
      This Project was Coded By Kimberley Johnson and is
      <a href="https://github.com/kimjaydot/world-clock-app" target="_blank"
        >Open-Souced by Github</a
      >
    </footer>

    <script src="javascript/index.js"></script>
  </body>
</html>
